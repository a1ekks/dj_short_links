{% load staticfiles %}
{% load customs %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>ShortUrls service</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.dataTables.js" %}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div id="menu" class="menu">
            <ul>
                <li><a class="menuBtn {% current request "^/$" %}" href="/">Главная</a></li>
                <li><a class="menuBtn {% current request "^/list/$" %}" href="/list">Список ссылок</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        {% block main %}
        {% endblock %}
    </div>
    <div class="footer">
        <hr>
        <p>&copy; 2017</p>
    </div>
</div>
</body>
</html>
